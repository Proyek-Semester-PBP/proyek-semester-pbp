<!DOCTYPE html>
<title>Login</title>


<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

<style>

</style>


</head>

<body>
<section class="vh-100" style="background-color: #6bb071;">
    <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-xl-10">
    <div class="card" style="border-radius: 1rem;">
    <div class="row g-0">
    <div class="col-md-6 col-lg-5 d-none d-md-block">
    <img src="https://i.pinimg.com/originals/59/4b/a6/594ba69288c24bada88afac8de534400.jpg"
        alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
    </div>
    <div class="col-md-6 col-lg-7 d-flex align-items-center" style="background-color: #d8d1c7;">
    <div class="card-body p-4 p-lg-5 text-black" >
    <form method="POST" action="">
        {% csrf_token %}
        <div class="d-flex align-items-center mb-3 pb-1">
        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
        <span class="h1 fw-bold mb-0">PlasTIX</span>
        </div>
        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
       
        <div class="form-outline mb-4">
            
        <input type="text" name="username" placeholder="Username" class="form-control form-control-lg"/>
        <label class="form-label" for="form2Example17">Username</label>
        </div>
    
        <div class="form-outline mb-4">
        <input type="password" name="password" placeholder="Password" class="form-control form-control-lg">
        <label class="form-label" for="form2Example27">Password</label>      
        </div>
           
        <div class="pt-1 mb-4">
        <input class="btn btn-dark btn-lg btn-block" type="submit" value="Login">
        </div>

       
        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'home:register' %}"
            style="color: #393f81;">Register here</a></p>  
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}   

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>  
        
   



</body>
</html>
